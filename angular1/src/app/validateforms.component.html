<div class='container'>
<form [formGroup]='signupForm' >
    <div class="form-group">
       
        <label for="Firstname">First Name</label>
        <input type="email" class="form-control" formControlName='fname' id="FirstName" aria-describedby="emailHelp" placeholder="Enter FirstName">
        <span *ngIf="signupForm.controls['fname'].hasError('required')">First Name is Required</span>
        <span *ngIf="signupForm.controls['fname'].hasError('minlength')">Length must be greater than or equal to  2</span>      
      </div>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  formControlName='pwd' id="exampleInputPassword1" placeholder="Password">
    </div> -->

    <button type="submit" class="btn btn-primary"  [disabled]="!signupForm.valid"  >Submit</button>
  </form>
</div>
